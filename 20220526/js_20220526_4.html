    <!-- 多個條件時會使用Switch -->

    <!-- 練習一 C 7折 -->
    <!-- 並讓C一次得到兩個條件 -->
    <script>
        let idReslut = "C";

        switch (idReslut) {
            case "A":
                console.log("恭喜你得到 一折");
                break;
            case "B":
                console.log("恭喜你得到 五折");
                break;
            case "C":
                console.log("恭喜你得到 七折");
            default:
                console.log("恭喜你得到 九五折");
                break;
        }
    </script>
