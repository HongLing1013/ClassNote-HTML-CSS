<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object</title>
</head>
<body>
<script>
  // object.keys
  const obj = {
    a: 'amy',
    b: 'bob',
    c: 'cat'
  };

  console.log(Object.keys(obj)); // get object key => ['a','b','c']
  console.log(Object.value(obj)); // get object value => ['amy','bob','cat']
  console.log(Object.entries(obj)); // get object value => [['a','amy']['b',bob']['c','cat']]
  let entriesArr = Object.entries(obj);

  // map
  // array map
  // console.log('entriesArr',entriesArr);
  const mapArr = entriesArr.map(value => {
    console.log(value);
    let [first,second] = value;
    return first; // mapArr = ['a','b','c']
    return second;
  });

  // foreach
  entriesArr.forEach(value => {
    console.log('hello foreach');
    console.log(value); // [key,value]
    console.log(value[0]); //0 key
    console.log(value[1]); // 1 value
  })
</script>

</script>
</body>
</html>
