<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講解array跟object</title>
</head>

<body>

    <p id="result">
        12341534
    </p>

    <button type="button" id="myBtn">obj btn</button>

    <script>
        // object => php Associative Arrays ['key'] key string
        // array  => php index Arrays ['key'] index int 0 1 2

        // array
       let myArr = [1,3,5,7,9];
       console.log(myArr);

        // obj
        let student1 ={
            name: "amy",
            age: "18",
            location: "taipei",
        };

        console.log('student1' ,student1);

        const result = document.getElementById('result');
        const myBtn = document.getElementById('myBtn');
        myBtn.addEventListener('click',function(){
            result.innerText = `Hello ${student1.name} age: ${student1.age} from ${student1.location}`;
        });

    </script>
</body>

</html>
