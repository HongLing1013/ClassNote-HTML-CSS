<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS宣告的方法</title>
    <!-- script的標籤放在head或body都可以 -->
</head>
<body>
    <div id="test">
    </div>

    <script>
        // 抓值
        const testDiv = document.getElementById('test');
        // 改文字
        testDiv.innerText= "add test txt";
        // 改HTML
        testDiv.innerHTML= "<h1>Hello Javascript</h1>";

        // 宣告方式一 連續宣告使用逗點
        let student1 = "aaa",
            student2 = "bbb",
            student3 = "ccc";

        // 宣告方式二 分號
        let student7 = "eee";
        let student8 = "fff";
        let student9 = "ggg";

    </script>
</body>
</html>
