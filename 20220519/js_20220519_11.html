<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope講解</title>
</head>

<body>

    <script>
        // let vs var
        // 1.
        // let new es6 2015
        // var old

        // 2.Block Scope
        console.log(x);
        
        {
            let x = "test";
            var x = "test";
            console.log(x);
        }
        console.log(x);

        // 不要使用全域變數 global variable
        
    </script>
</body>

</html>
