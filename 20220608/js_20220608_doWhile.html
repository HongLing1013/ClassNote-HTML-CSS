    <script>
        // do while
        // 小明來兒童樂園
        // 每項遊樂設施10元
        // imput 10項 總共花了多少?
        // 前三項 低消300
        // 1 300
        // 2 300
        // 3 300
        // 4 310
        // 5 320

        // input =0
        // 只要進來 不玩遊樂設施都要收錢

        let input =10;
        let i = 1;
        let sum = 0;
        let one = 0;
        do{
            if (i < 4){
                sum = 300;
            }else{
                sum = 300 + 10;
            }

            if (i ==1){
                one = 300 ;
            }else if(i ==2 || i ==3){
                one = 0;
            }else{
                one = 10;
            }

            sum = sum = i * 100 ;
            document.write(`第${i}次 花${sum} 目前累積金額${sum}<br>`);
            i++;
        }while (i <= input);
    </script>
