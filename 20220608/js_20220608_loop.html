    <!-- 0-100 奇數
         for

    <h1> 第一個作業 0-100的奇數 </h1>

    <script>
        // for
        for (let i = 1; i <= 100; i=i+2) {
            document.write(`${i}　`);
        }

        document.write(`<hr>`);
        
        // while
        let j = 1;
        while (j<=100) {
            document.write(`${j}　`);
            j=j+2;
        }
        
        document.write(`<hr>`);

        // do while
        let k = 1;
        do {
            document.write(`${k}　`);
            k=k+2;
        } while (k<=100);
    </script>
