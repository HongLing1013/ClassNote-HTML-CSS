        function transferMoneyFun() {
            console.log('transferMoneyFun');
            // 轉帳的帳號
            let transferID = parseInt(prompt('轉入帳號 ?', "0"));
            console.log("轉入帳號 => " + transferID);

            } else {
                console.log("餘額不足!");
            }
            console.log("最終存款 =>" + save);
        }

        function saveMoneyFun() {
            console.log('saveMoneyFun');
            // 輸入領錢金額
            let saveMoney = parseInt(prompt('存多少錢 ?', "0"));
            console.log("領錢金額 => " + saveMoney);
            if (saveMoney >= 0) {
                console.log("存錢成功!");
                save = save + saveMoney;
                // 不可以領 餘額不足
            } else {
                console.log("金額錯誤");
            }
            console.log("最終存款 =>" + save);
        }
