<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        // 必須先呼叫在宣告不然無法執行
        // 宣告function
        function hello(){
            console.log("12345 log");
            // alert('12345');
        }

        function test(){
            console.log("test");
        }
        // 呼叫function
        hello();
        hello();
        hello();

        test();
        test();
        test();
        test();
    </script>
</body>

</html>
