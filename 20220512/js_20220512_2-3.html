<body>
    <script>
        //<!-- 練習四  -->
        // 1. 輸入存錢數量 1000
        // 2. 買東西的錢多少 500
        // 3. 找零多少...
        // 如果不夠 無法扣款
        // 最後顯示 存款剩下多少
        
        
        // 1. 輸入存錢數量 1000
            // save
        let save = parseInt(prompt('input save',"0"));

        console.log("本次存入 = " + save);

        // 2. 買東西的錢多少 500
            // buyM
        let buy = parseInt(prompt('imput buy',"0"));
        
        // 3. 存款餘額...
        if (save>buy){
            result = save - buy ;
            save = result
            console.log("購買商品金額 = " + buy);
        }else{
            // 如果不夠 無法扣款
            console.log("花太多了");
        }

        // 最後顯示 存款剩下多少
        // result
        console.log("存款餘額", save);


    </script>
