    <script>
        let i = 1;
        let sumWhile = 0;
        while (i <= 10) {
            // console.log(`進入${i}`);
            sumWhile += i;
            i++;
            console.log(`i++後${i}`);
        }
        console.log(`sumWhile => ${sumWhile}`);
    </script>

    <!-- for -->
    <script>
        let sumFor = 0;
        for (let i = 1; i <= 10; i++){
            sumFor += i;
        }
        console.log(`sumFor => ${sumFor}`);
    </script>
