    <!-- 下午圖書館讀書2 5 8 -->
    <!-- 晚上圖書館讀書3 6 9 -->
    <script>
        let loveNum = 2;
        console.log('loveNum => ' + loveNum);
        switch (loveNum % 3) {
            // 早上
            case 1:
                // 餘數1
                console.log("1 4 7 圖書館A時段");
                break;
            // 下午
            case 2:
                // 餘數2

                break;
            // 晚上
            case 3:
                // 餘數0
                console.log("3 6 9 圖書館C時段");
                break;
                default:
                    break;
        }
    </script>
