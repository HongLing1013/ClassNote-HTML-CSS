<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for i++ vs i--的差別 -->
    <!-- i++ -->
    <script>
        for(let i = 1; i <= 10; i++){
            document.write(i);
            document.write('<br>');
        }

        // 倒敘排列 10.9.8....1
        // 初始10 跑10圈 每次-1
        for(let j = 10 ; 0 <= j ; j--){
            document.write(j);
            document.write('<br>');
        }
    </script>
</body>
</html>
